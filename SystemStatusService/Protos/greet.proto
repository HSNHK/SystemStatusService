syntax = "proto3";

option csharp_namespace = "SystemStatusService";

package greet;

service Greeter {
 rpc info (info_request) returns (response);
 rpc process (process_request) returns (response);
 rpc command (command_request) returns (response);
}


message info_request{
	string token=1;
}

message process_request{
	string token=1;
}

message command_request{
	string token=1;
	string cmd=2;
}

message response{
	bool status=1;
	string message=2;
}
